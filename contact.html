<div class="container mt-5">
<h2 class="text-center mb-4">ติดต่อเรา</h2>
<form>
<div class="mb-3">
<label for="name" class="form-label">ชื่อ</label>
<input type="text" class="form-control" id="name" placeholder="ชื่อของคุณ">
</div>
<div class="mb-3">
<label for="email" class="form-label">อีเมล</label>
<input type="email" class="form-control" id="email" placeholder="example@mail.com">
</div>
<div class="mb-3">
<label for="phone" class="form-label">เบอร์โทร</label>
<input type="tel" class="form-control" id="phone" placeholder="08X-XXX-XXXX">
</div>
<div class="mb-3">
<label for="message" class="form-label">ข้อความ</label>
<textarea class="form-control" id="message" rows="4" placeholder="เขียนข้อความที่นี่"></textarea>
</div>
<button type="submit" class="btn btn-primary">ส่งข้อความ</button>
</form>
</div>
